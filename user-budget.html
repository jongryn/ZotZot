<!DOCTYPE html>

<html lang="en-us">

  <head>

  <meta charset="UTF-8">
  <title>iTravel App</title>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

  <!-- My CSS -->

  <link rel="stylesheet" type="text/css" href="assets/css/style.css">

  </head>

  <body>

  <!-- User Budget Screen -->
    <div class="container">
      <div class="row">
      <div class="col-lg-12 welcome">

      <br>
      <br>
    <div id="welcome1"> </div>
  <!-- Background Logo Watermark -->
        <a class="brand app-logo center-block" style="margin: 0; float: none; text-align:center" href="#">
        <img alt="" src="assets/images/iTravel-logo.png"></a>

  <!-- Your Budget Header -->        
        <div class="col-lg-3 col-md-offset-5">
        <h3>Your iTravel Budget</h3>
        <br>

  <!-- Budget Input -->
        <div class="input-group">
        <span class="input-group-addon">$</span>
        <input type="text" class="form-control" placeholder="price" id="budget">
        </div>
        <br>

  <!-- Submit Button -->
        <button class="btn btn-primary center-block" id="budget_submit" type="submit">Submit</button>
<!--  -->

 <div id="locationField">
      <input id="autocomplete" placeholder="Enter your source City"
             onFocus="geolocate()" type="text" class="form-control"></input>
    </div>
<p>
 <div id="locationField2">
      <input id="autocomplete2" placeholder="Enter your destination City"
             onFocus="geolocate()" type="text" class="form-control"></input>
    </div>

    <!-- this table is not needed -->
    <table id="address">
      <tr>
        <td class="label">Street address</td>
        <td class="slimField"><input class="field" id="street_number"
              disabled="true"></input></td>
        <td class="wideField" colspan="2"><input class="field" id="route"
              disabled="true"></input></td>
      </tr>
      <tr>
        <td class="label">City</td>
        <!-- Note: Selection of address components in this example is typical.
             You may need to adjust it for the locations relevant to your app. See
             https://developers.google.com/maps/documentation/javascript/examples/places-autocomplete-addressform
        -->
        <td class="wideField" colspan="3"><input class="field" id="locality"
              disabled="true"></input></td>
      </tr>
      <tr>
        <td class="label">State</td>
        <td class="slimField"><input class="field"
              id="administrative_area_level_1" disabled="true"></input></td>
        <td class="label">Zip code</td>
        <td class="wideField"><input class="field" id="postal_code"
              disabled="true"></input></td>
      </tr>
      <tr>
        <td class="label">Country</td>
        <td class="wideField" colspan="3"><input class="field"
              id="country" disabled="true"></input></td>
      </tr>
    </table>
        <!-- end div -->
        </div>

     </div>
     </div>

    </div>

  <script src="assets/javascript/placesearch.js">
      
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAbKVlvljaQsfY7tS5Ykhlb7NwNNtFTAU8&libraries=places&callback=initAutocomplete"
        async defer></script>
  <!-- Firebase Reference -->
  <script src="https://www.gstatic.com/firebasejs/4.1.5/firebase.js"></script>

  <!-- Moment.js Reference -->
  <!-- <script src="http://momentjs.com/downloads/moment.js"></script>   -->
  


 
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="assets/javascript/app.js"></script>
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>

<!-- load jQuery UI CSS theme -->
<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">
<script type="text/javascript">
$('#address').hide();
 $("#welcome1").html("Welcome, "+sessionStorage.getItem('firstName')+" "+sessionStorage.getItem('lastName'));
 </script>
</body>
</html>
